{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ media.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static media.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ media.description }}</p>
        <br>
        <h5>Media-type:</h5>
        <p>{{ media.media_type }}</p>
    </div>
</div>
{% endblock %}
